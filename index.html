<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360 Specimen Viewer - Zoom Locked</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            overflow: hidden; /* Prevents accidental scrollbars */
        }
        #viewer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #spinner-container {
            width: 90vw;
            max-width: 400px;
            user-select: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: grab;
        }
        #spinner-image-div {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
            transition: background-size 0.2s ease-out;
        }
        #zoom-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .zoom-button {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            user-select: none;
            transition: background-color 0.2s;
        }
        .zoom-button:hover {
            background-color: #e9e9e9;
        }
        h1, p {
            max-width: 90%;
        }
    </style>
</head>
<body>

    <h1>360Â° Specimen Viewer</h1>
    <p>Drag to rotate. Zoom in, then drag to pan the image.</p>

    <div id="viewer-container">
        <div id="spinner-container">
            <div id="spinner-image-div" role="img" aria-label="360 specimen view"></div>
        </div>

        <div id="zoom-controls">
            <button id="zoom-in" class="zoom-button" aria-label="Zoom In">+</button>
            <button id="zoom-out" class="zoom-button" aria-label="Zoom Out">-</button>
            <button id="zoom-reset" class="zoom-button" aria-label="Reset Zoom">Reset</button>
        </div>
    </div>

    <script>
        const imageUrls = [
            "frame_0.00.jpg", "frame_0.48.jpg", "frame_0.97.jpg", "frame_1.45.jpg", 
            "frame_1.93.jpg", "frame_2.42.jpg", "frame_2.90.jpg", "frame_3.38.jpg", 
            "frame_3.87.jpg", "frame_4.35.jpg", "frame_4.84.jpg", "frame_5.32.jpg", 
            "frame_5.80.jpg", "frame_6.29.jpg", "frame_6.77.jpg", "frame_7.25.jpg", 
            "frame_7.74.jpg", "frame_8.22.jpg", "frame_8.70.jpg", "frame_9.19.jpg", 
            "frame_9.67.jpg", "frame_10.15.jpg", "frame_10.64.jpg", "frame_11.12.jpg", 
            "frame_11.61.jpg", "frame_12.09.jpg", "frame_12.57.jpg", "frame_13.06.jpg", 
            "frame_13.54.jpg", "frame_14.02.jpg", "frame_14.51.jpg", "frame_14.99.jpg", 
            "frame_15.47.jpg", "frame_15.96.jpg", "frame_16.44.jpg", "frame_16.92.jpg", 
            "frame_17.41.jpg", "frame_17.89.jpg", "frame_18.38.jpg", "frame_18.86.jpg", 
            "frame_19.34.jpg", "frame_19.83.jpg", "frame_20.31.jpg", "frame_20.79.jpg", 
            "frame_21.28.jpg", "frame_21.76.jpg", "frame_22.24.jpg", "frame_22.73.jpg", 
            "frame_23.21.jpg", "frame_23.69.jpg", "frame_24.18.jpg", "frame_24.66.jpg", 
            "frame_25.14.jpg", "frame_25.63.jpg", "frame_26.11.jpg", "frame_26.60.jpg", 
            "frame_27.08.jpg", "frame_27.56.jpg", "frame_28.05.jpg", "frame_28.53.jpg", 
            "frame_29.01.jpg", "frame_29.50.jpg", "frame_29.98.jpg", "frame_30.46.jpg", 
            "frame_30.95.jpg", "frame_31.43.jpg", "frame_31.91.jpg"
        ];

        const spinnerDiv = document.getElementById('spinner-image-div');
        const spinnerContainer = document.getElementById('spinner-container');
        
        let currentFrame = 0, zoomLevel = 1, isDragging = false;
        let lastX = 0, lastY = 0, panX = 50, panY = 50;

        // --- Core Viewer Logic (Unchanged) ---
        function updateImage(newX) {
            const sensitivity = 10;
            if (Math.abs(newX - lastX) > sensitivity) {
                currentFrame = (newX > lastX) ? (currentFrame + 1) : (currentFrame - 1);
                if (currentFrame >= imageUrls.length) currentFrame = 0;
                if (currentFrame < 0) currentFrame = imageUrls.length - 1;
                spinnerDiv.style.backgroundImage = `url(${imageUrls[currentFrame]})`;
                lastX = newX;
            }
        }

        function panImage(clientX, clientY) {
            const rect = spinnerContainer.getBoundingClientRect();
            const newPanX = panX + (clientX - lastX) / rect.width * 100;
            const newPanY = panY + (clientY - lastY) / rect.height * 100;
            const maxPan = 100 - (50 / (zoomLevel / 2));
            const minPan = 100 - maxPan;
            panX = Math.max(minPan, Math.min(maxPan, newPanX));
            panY = Math.max(minPan, Math.min(maxPan, newPanY));
            spinnerDiv.style.backgroundPosition = `${panX}% ${panY}%`;
            lastX = clientX;
            lastY = clientY;
        }

        function changeZoom(direction) {
            const zoomStep = 0.2;
            const newZoom = zoomLevel + direction * zoomStep;
            const minZoom = 1.0, maxZoom = 4.0;
            zoomLevel = Math.max(minZoom, Math.min(maxZoom, newZoom));
            spinnerDiv.style.backgroundSize = `${zoomLevel * 100}%`;
            if (zoomLevel <= 1) resetPan();
        }

        function resetPan() {
            panX = 50; panY = 50;
            spinnerDiv.style.backgroundPosition = 'center';
        }

        function resetAll() {
            zoomLevel = 1.0;
            spinnerDiv.style.backgroundSize = '100%';
            resetPan();
        }

        function onDragStart(clientX, clientY) {
            isDragging = true;
            lastX = clientX; lastY = clientY;
            spinnerContainer.style.cursor = (zoomLevel > 1) ? 'move' : 'grabbing';
        }
        function onDragMove(clientX, clientY) {
            if (!isDragging) return;
            if (zoomLevel > 1) { panImage(clientX, clientY); } 
            else { updateImage(clientX); }
        }
        function onDragEnd() {
            isDragging = false;
            spinnerContainer.style.cursor = 'grab';
        }

        document.getElementById('zoom-in').addEventListener('click', () => changeZoom(1));
        document.getElementById('zoom-out').addEventListener('click', () => changeZoom(-1));
        document.getElementById('zoom-reset').addEventListener('click', resetAll);
        
        spinnerContainer.addEventListener('mousedown', e => onDragStart(e.clientX, e.clientY));
        window.addEventListener('mouseup', onDragEnd);
        window.addEventListener('mousemove', e => onDragMove(e.clientX, e.clientY));
        
        spinnerContainer.addEventListener('touchstart', e => onDragStart(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
        window.addEventListener('touchend', onDragEnd);
        window.addEventListener('touchmove', e => onDragMove(e.touches[0].clientX, e.touches[0].clientY));

        function initialize() {
            imageUrls.forEach(src => { (new Image()).src = src; });
            spinnerDiv.style.backgroundImage = `url(${imageUrls[0]})`;
        }
        initialize();

        // --- NEW: Aggressive Browser Zoom Prevention ---
        // Prevents pinch-to-zoom and other multi-touch gestures on the whole page.
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Prevents double-tap to zoom.
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>

</body>
</html>
